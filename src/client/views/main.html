<div ng-controller='inputsController' class="container">
<!-- - - - -HEADER- - - - -->
  <div class='header'>

<!-- Show login option for users who want to login -->
    <div class='inline rightSide' ng-hide='activeUser || newUser'>
      <div ui-view='login'></div>
    </div>

<!-- Show logout option for logged in users -->
    <div class='inline rightSide' ng-show='activeUser && !newUser'>
      <span class='bold'>{{user}}</span>
      <button ng-click='logout()' class='btn'>Log out</button>
    </div>

<!-- Show sign-up for creating new account -->
    <div class='inline rightSide' ng-show='newUser'>
      <div ui-view='signup'></div>
    </div>

  </div>
<!-- - - - - -END OF HEADER- - - - -  -->


<!-- - - - -Start and End for user input- - - - -->
  <div class="row">
  <form id='routeSearch' name='routeForm' class="col s12" ng-submit='submit(routeForm)'>
    <div class="row">
      <div class="input-field col s12 m6">
        <input name='start' type='text' ng-model='start' required placeholder='944 Market Street' ng-autocomplete>
        <label for="start">Start</label>
      </div>
      <div class="input-field col s12 m6">
        <input name='end' type='text' ng-model='end' required placeholder='510 Stevenson Street' ng-autocomplete>
        <label for="end">End</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6">
        <select ng-model='mode'>
          <option value="walking">Walking</option>
          <option value="driving" selected>Driving</option>
          <option value="bicycling">Bicycling</option>
        </select>
        <label>Mode</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
  </div>
  <div id='map'>
  </div>


<!-- - - - -Filters and Addresses OPTIONS BAR- - - - -->
  <div id='optionsBar'>

    <span class='hoverClick inline' ng-mouseenter='displayOptions()'>Filters </span>
    <span class='hoverClick inline' ng-mouseenter='displayAddresses()'>Addresses</span>
    <span id='filter' class='invalid small' ng-show='invalidOptions'>Log in to customize filters!</span>
    <span id='addresses' class='invalid small' ng-show='invalidAddresses'>Log in to save addresses!</span>
    
  <!-- - - - -Filters- - - - -->
    <div id='optionsContainer' ng-show='showOptions'>
      <div ui-view='options'></div>
    </div>
  <!-- - - - -ADDRESSES- - - - -->
    <div id='addressesContainer' ng-show='showAddresses'>
      <div ui-view='addresses'></div>
    </div>

  </div>

<!-- - - - -Restaurant list and map- - - - -->
  <div id='restaurantAndMap'>
    <div class='inline' id='restaurantDiv'>
      <div ui-view='restaurantList'>
      </div>
    </div>
  </div>
    <div id='mapContainer'>
    </div>

</div>
