<div ng-controller='inputsController' class="container">
<!-- - - - -HEADER- - - - -->

      <span class='bold'>{{user}}</span>
      <button ng-click='logout()' class='btn'>Log out</button>
    </div>
  </div> -->
<!-- - - - - -END OF HEADER- - - - -  -->


<!-- - - - -Start and End for user input- - - - -->
  <div class="section">
    <div class="splashContainer">
    <div class="introText center-align">
      <text>Find the best places to stop and eat on your next roadtrip</text>
    </div>

      <form id='routeSearch' name='routeForm' class="row" ng-submit='submit(routeForm)'>



        <div ng-repeat="stop in stopsList">
            <label ng-if="$first" >Start</label>

            <div id=locationContainer ng-if="$first" ng-click="requestCurrentLocation()">
              <i  class="tiny material-icons prefix cyan-text text-accent-3" >my_location</i>
              <text id="locationtext" class="cyan-text text-accent-3">Use Current Location</text>
            </div>

            <label ng-if="$last">End</label>
            <input name="" type='text' ng-model='stop.name' required placeholder='Enter Location' class="white-text" ng-autocomplete>
        </div>
        <button ng-click="addNewStop()">Add additional stops</button>

        <div input-field class="col s12 m2 l3">
          <select ng-model='data.mode' material-select watch>
            <option value="walking">Walking</option>
            <option value="driving" selected>Driving</option>
            <option value="bicycling">Bicycling</option>
          </select>
          <label>Mode</label>
        </div>

        <div class="input-field col s12 m12 l12">
          <button class="btn waves-effect waves-light orange accent-4" type="submit" name="action">
            Find My Restaurants
          </button>
        </div>
      </form>

    </div>
  </div>

<!-- - - - -Restaurant list and map- - - - -->
  <div class="row section">
    <div class="col s12 l6" id='restaurantDiv'>
      <div ui-view='restaurantList'>
      </div>
    </div>
    <div class="col s12 l6">
      <div id='map'>
      </div>
    </div>
  </div>

<!-- - - - -Filters and Addresses OPTIONS BAR- - - - -->
  <div id='optionsBar'>

    <span class='hoverClick inline' ng-mouseenter='displayOptions()'>Filters </span>
    <span class='hoverClick inline' ng-mouseenter='displayAddresses()'>Addresses</span>
    <span id='filter' class='invalid small' ng-show='invalidOptions'>Log in to customize filters!</span>
    <span id='addresses' class='invalid small' ng-show='invalidAddresses'>Log in to save addresses!</span>

  <!-- - - - -Filters- - - - -->
    <div id='optionsContainer' ng-show='showOptions'>
      <div ui-view='options'></div>
    </div>
  <!-- - - - -ADDRESSES- - - - -->
    <div id='addressesContainer' ng-show='showAddresses'>
      <div ui-view='addresses'></div>
    </div>

  </div>

  <div id='restaurantAndMap'>
  </div>
    <div id='mapContainer'>
    </div>

</div>
