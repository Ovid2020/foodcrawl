  <div class="restaurantList">
    <ul class="collection">
      <!-- <li class="collection-header"> -->
      <li class="collection-item">
        <div class="row">
            <div>Restaurants</span> 
          <div input-field>
            <select material-select watch>
              <option>Option1</option>
              <option>Option2</option>
              <option>Option3</option>
            </select>
          </span>
        </div>
      </li>
      <li ng-repeat='restaurant in restaurants | orderBy: sortTerm' ng-click='showInfoWindow(restaurant)' class="collection-item entry">
        <div class="restaurantName">{{restaurant.name}}
          <!-- <a href="#" class="secondary-content"> -->
          <p class="rest secondary-content">
            <!-- <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" /> -->
            <input type="checkbox" class="filled-in" id="{{restaurant.id}}" />
            <label for="{{restaurant.id}}"></label>
          </p>
          <!-- </a> -->
        </div>
        <div><span>{{stars(restaurant.rating)}}</span><span> {{restaurant.review_count}} reviews</span></div>
      </li>
    </ul>
  </div>
  <div>
    <button ng-click='submitFavorites()'>Heyo </button>
  </div>
</div>
