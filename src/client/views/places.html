<div>
  <table id='restaurantTable' ng-show='restaurants.length'>
    <tr>
      <th align='center' ng-click='setSortTerm("name")'>Restaurants</th>
      <th align='center' ng-click='setSortTerm("rating")'>Rating</th>
      <th align='center' ng-click='setSortTerm("review_count")'>Reviews</th>
      <th align='center'>Address</th>
    </tr>
    <tr ng-repeat='restaurant in restaurants | orderBy: sortTerm' ng-click='showInfoWindow(restaurant)' class='restaurantRow'>
      <td class='restaurant'>{{restaurant.name}}</td>
      <td class='rating'>{{stars(restaurant.rating)}}</td>
      <td class='reviewCount rating'>{{restaurant.review_count}}</td>
      <td class='addressTable'>{{restaurant.location.address[0]}}</td>
    </tr>
  </table>
</div>
